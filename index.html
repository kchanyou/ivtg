<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Unity WebGL Player | Myproject</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #231F20;
        overflow: hidden;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        max-width: 600px;
        max-height: 900px;
        background-color: #231F20;
      }

      @media (max-width: 768px) {
        #unity-canvas {
          max-width: 100%;
          max-height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/testBuild.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/testBuild.data",
        frameworkUrl: "Build/testBuild.framework.js",
        codeUrl: "Build/testBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Myproject",
        productVersion: "1.0",
      }).then((unityInstance) => {
        console.log("Unity Instance Loaded");
      }).catch((error) => {
        console.error("Unity Instance Error:", error);
      });
    </script>
  </body>
</html>
